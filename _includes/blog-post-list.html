<ul id="tag-post-list">
    {% for post in site.posts %}
       
	  {% if post.categories contains 'blog' %}
	 <li class="cards">
            <a href="{{ site.baseurl }}{{ post.url | remove_first: '/' }}">{{ post.title }} <h2>{{ post.description }}</h2></a>
        </li>
	
	  {% endif %}	
    {% endfor %}
</ul>

{% if paginator.previous_page or paginator.next_page %}
    {% include pagination.html %}
{% endif %}
